<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Table Reservation</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<style> @import url('https://fonts.googleapis.com/css2?family=Lato&family=Lora:wght@400;500&family=Poppins:wght@300;600;800&family=Roboto:wght@400;700&display=swap'); </style><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar background">
		<ul class="nav-list">
			<div class="logo">
				<img src="images/logo.png">
			</div>
			<li><a href="#home">Home</a></li>
			<li><a href="#offer">Holiday offers</a></li>
			<li><a href="#sign">Sign in</a></li>
			<li><a href="#ourhotels">Our hotels</a></li>
		</ul>

		<div class="rightNav">
			<input type="text" name="search" id="search">
			<button class="btn btn-sm">Search</button>
		</div>
	</nav>
    <h1>Table Reservation</h1>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/dining1.jpeg" class="d-block w-100" alt="...">
    </div>

    <div class="carousel-item">
      <img src="images/dining2.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
    <form class="reserve-table" action="/tableReservation.html" method="post">
      <p><label>Name: </label><input type="text" placeholder="Name" required name="Name"></p>
      <p><label>Phone number: </label><input type="tel" name="" value="" placeholder="Phone"></p>
        <p><label>No of adults: </label><input type="number" id="adults" name="adults" min="0" max="20" value="0" onKeyUp="totalPrice()"></p>
        <p><label>No of kids: </label><input type="number" id="children" name="children" min="0" max="20" value="0" onKeyUp="totalPrice()"></p>
        <p><label>Date and time: </label><input type="datetime-local" placeholder="Date and time" required name="date" value="2020-11-16T20:00"></p>
    </form>
     <p class="discount"><small>*60% discount for kids below 5 years!</small></p>
     <h3>Pricing</h3>
     <div class="row">
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Price for Adults</h5>

        <a href="#" class="btn btn-primary">Rs.799</a>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Price for kids</h5>
        <a href="#" class="btn btn-primary">Rs.599</a>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">GST</h5>
        <a href="#" class="btn btn-primary">12% GST</a>
      </div>
    </div>
  </div>
</div>

<div class="total-price">

     <button type="button" class="btn btn-outline-primary btn-lg" onclick="totalPrice()">Total price</button>
      <div><h4>Rs.</h4>
        <h4 id="totalPrice">0</h4></div>

        <div class="print-receipt">
           <i class="fas fa-solid fa-print"></i><p>Print Receipt</p>
        </div>

    <div>
      <button type="submit" name="button" class="btn btn-outline-primary btn-lg">Book Table</button>
    </div>

  </div>

      <div class="footer-div">

  </body>

</html>
