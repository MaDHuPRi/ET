<!DOCTYPE html>
<html>
    <head>
        <style>
	* {
		margin: 0;
		padding: 0;
	}
	.text-footer {
		text-align: left;
		padding: 0;
		font-family: 'Ubuntu', sans-serif;
		display: flex;
		
		color: white;
	}

	.navbar {
		display: flex;
		align-items: center;
		justify-content: center;
		position: sticky;
		top: 0;
		cursor: pointer;
	}

	.background {
		background: grey;
		background-blend-mode: darken;
		background-size: cover;
	}

	.nav-list {
		width: 50%;
		display: flex;
		align-items: center;
	}

	.logo {
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.logo img {
		width: 100px;
		border-radius: 100px;
	}

	.nav-list li {
		list-style: none;
		padding: 26px 30px;
	}

	.nav-list li a {
		text-decoration: none;
		color: black;
	}

	.nav-list li a:hover {
		color: white;
	}

	.rightnav {
		width: 30%;
		text-align: right;
	}

	#search {
		padding: 5px;
		font-size: 17px;
		border: 2px solid grey;
		border-radius: 9px;
	}


	.text-big {
		font-family: 'Piazzolla', serif;
		font-weight: bold;
		font-size: 35px;
	}

	.text-small {
		font-size: 18px;
	}
	.text-verysmall {
		font-size: 12px;
	}
	.btn {
		padding: 8px 20px;
		margin: 7px 0;
		border: 2px solid white;
		border-radius: 8px;
		background: none;
		color: white;
		cursor: pointer;
	}

	.btn-sm {
		padding: 6px 10px;
		vertical-align: middle;
	}
	a:link, a:visited {
 		 color: white;
  		text-decoration: underline;
 		cursor: auto;
		}

	a:link:active, a:visited:active {
 	 color: grey;
	}
	.background-img{
		background-image: url(./kk.jpeg);
		background-position: center center;
		background-repeat: no-repeat;
		background-attachment: fixed;
 		background-size: 80%;
		height:600px;
	}
	.row mt-3{
		padding-top: 200px;
	}
	.container{
		padding-top: 200px;
	}
</style>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">

            <div class="rightNav">
